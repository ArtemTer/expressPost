<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="loginPage.css"/>
    <link rel="stylesheet" type="text/css" href="font.css" />
    <title >Sign in</title>
</head>
<body>
    <form method="post" action="/login" class="form">
        <p class="title">Вход в аккаунт</p>
        <input class="field" type="text" id="login" name="login" onpaste="return false;" placeholder="Логин" autocomplete="off" lang="en" minlength="3" maxlength="24" required>
        <br>
        <input class="field" type="password" id="password" name="password" onpaste="return false;" placeholder="Пароль" lang="en" minlength="6" maxlength="24" required>
        <br>
        <button class="button">Войти</button>
    </form>

    <script>
        const loginPattern = /^[A-Za-z0-9\s-_]*$/;
        const passwordPattern = /^[A-Za-z0-9\s-$-#-@]*$/;

        document.getElementById('login').addEventListener('input', function() {
            if (!loginPattern.test(this.value)){
                this.value = this.value.slice(0, length - 1);
            }
        });

        document.getElementById('password').addEventListener('input', function() {
            if (!passwordPattern.test(this.value)){
                this.value = this.value.slice(0, length - 1);
            }
        });
    </script>

</body>
</html>
